<html>
  <head>
    <link rel="stylesheet" href="res/common.css">
    <link rel="stylesheet" href="res/projects.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="res/projects.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        for(var key in projects){
          $("#container").html($("#container").html() + generateProject(key));
        }
      });
      function generateProject(key) {
        var str = "<div class='project-wrapper'>";
        str += "<h2 class='project-header'>"+projects[key]["title"]+"</h2>";
        str += "<p  class='project-content'>"+projects[key]["desc"]+"</p>";
        str += "<a href='"+projects[key]["link"]+"' class='project-link'>View Project</a>";
        str += "</div>";
        return str;
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <a class="nav-title" href="index.html">Caleb Wait</a>
      <a class="nav-link" href="projects.html">Projects</a>
    </nav>
    <div style="height:75px;"></div>
    <div class="content-wrapper">
      <h1 class="content-header">Projects</h1>
      <div class="content" id="container">
      </div>
    </div>
  </body>
</html>
